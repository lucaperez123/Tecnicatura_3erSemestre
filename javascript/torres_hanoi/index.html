<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torres de Hanoi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    .game {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      margin-top: 60px;
      height: 300px;
    }
    .tower {
      width: 120px;
      height: 200px;
      border: 2px solid #333;
      position: relative;
      background-color: #ddd;
    }
    .pole {
      width: 10px;
      height: 100%;
      background-color: #333;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .disk {
      height: 20px;
      margin: 2px auto;
      background-color: steelblue;
      border-radius: 5px;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Torres de Hanoi Visual</h1>
  <div class="game">
    <div class="tower" id="A"><div class="pole"></div></div>
    <div class="tower" id="B"><div class="pole"></div></div>
    <div class="tower" id="C"><div class="pole"></div></div>
  </div>

  <!-- Enlazamos el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
